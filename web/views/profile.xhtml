<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tasneem Barghouthi</title>
        <meta charset="utf-8"/>
        <meta name="keywords" content="Social Network, Social Media, Social, Media, Network, Educational, BZU, Birzeit, University, Birzeit University, Portal"/>
        <meta name="author" content="Hadeel Musleh, Amneh Mohammad, and Tasneem Daghrah"/>
        <meta name="description" content="Social Network Site for Birzeit University, Created as a Graduation Project"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="shortcut icon" href="../resources/logos/HAT_LOGO.png" type="image/png"/>
        <link href='../resources/style/post-style.css' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <h:form>

            <div class="header">
                <img src="resources/images/profile.JPG" height="80" width="65" />
                <h:outputText value="#{profileInfo.loggedInUser.username}"></h:outputText>
            </div>
            <br></br>
            <div class="">
                <ul>
                    <li class="list" ><h:commandButton action="#{profileInfo.setInclude('info')}"  value="Info"></h:commandButton></li>
                    <li class="list" ><h:commandButton action="#{profileInfo.setInclude('post')}"  actionListener="#{profileInfo.gettPost()}" value="Post"></h:commandButton></li>
                    <li class="list" ><h:commandButton action="#{profileInfo.setInclude('photos')}"  actionListener="#{profileInfo.gettPhotos()}" value="Photos"></h:commandButton></li>
                    <li class="list" ><h:commandButton action="#{profileInfo.setInclude('friends')}"  actionListener="#{profileInfo.gettFriends()}" value="Friendst"></h:commandButton></li>
                </ul>
            </div> 
            <div>
                <ui:include src="#{profileInfo.getinclude()}" ></ui:include>
            </div>  
        </h:form>
    </h:body>
</html>
