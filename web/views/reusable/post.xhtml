<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--<c:forEach items="" var="post">-->
    <div class="post_container">            
        <div class="post_details">
            <p:graphicImage class="post_owner_photo" value="../resources/images/me.jpg" alt="Tasneem Barghouthi"/>
        </div>
        <div class="post_content">
            <div class="post_meta">
                <span class="post_owner_name pull_left">
                    <!--we read the value of the next output label from database-->
                    <p:outputLabel value="Tasneem Barghouthi"/>
                </span>
                <span class="post_timestamp pull_right">
                    <!--we read the value of the next output label from database-->
                    <p:outputLabel value="06 Mar 12:02 am"/>
                </span>
            </div>
            <!--we read the post content from database, we check-->
            <!--for each of these following elements we add a "rendered" attribute that check if the source of the element is not empty-->
            <p:outputLabel class="post_text" value="post content will be placed here" rendered="true"/>
            <p:graphicImage class="post_photo" value="../resources/images/me.jpg" alt="POST CONTENT" rendered="false"/>
            <!--still need to show the added video and attached file--> 
            <div class="post_action_buttons">
                <h:form>  
                    <p:commandButton style="border: none; background: transparent;" icon="fa fa-heart-o"/>
                    <p:commandButton style="border: none; background: transparent;" icon="fa fa-comment-o"/>
                    <p:commandButton style="border: none; background: transparent;" icon="fa fa-retweet"/>
                </h:form>
            </div>
            <!--<c:forEach>-->
            <ui:include src="comment.xhtml"/>
            <!--</c:forEach>-->
        </div>
    </div>
    <!--</c:forEach>-->
</ui:composition>
