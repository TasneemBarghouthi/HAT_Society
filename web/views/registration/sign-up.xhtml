<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HAT Society - Welcome To BZU Social Media Site</title>
        <meta charset="utf-8"/>
        <meta name="keywords" content="Social Network, Social Media, Social, Media, Network, Educational, BZU, Birzeit, University, Birzeit University, Portal"/>
        <meta name="author" content="Hadeel Musleh, Amneh Mohammad, and Tasneem Daghrah"/>
        <meta name="description" content="Social Network Site for Birzeit University, Created as a Graduation Project"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="icon shortcut" href="../../resources/logos/HAT_LOGO.png" type="image/png"/>
        <link href='../../resources/style/sign-up-style.css' rel='stylesheet' type='text/css'/>       
    </h:head>
    <h:body>
        <div id="signup_form">
            <h:form id="signup_information_form">
                <p:commandButton style="background-color: #3b5998;" value="Sign up with Facebook" action="index.xhtml"/>
                <br/>
                <p:inputText id="f_name" placeholder="First Name" value="#{registrationController.loggedInUser.first_name}" /> <br/>
                <p:inputText id="l_name" placeholder="Last Name" value="#{registrationController.loggedInUser.last_name}" /> <br/>
                <p:inputText id="email" placeholder="Email" value="#{registrationController.loggedInUser.email}"/> <br/>
                <p:password id="password" placeholder="Password" value="#{registrationController.loggedInUser.password}"/> <br/>
                <p:password id="repassword" placeholder="Confirm Password" value="#{registrationController.loggedInUser.repassword}"/> <br/>              
                <p:calendar id="birthdate" pattern="dd/MM/yyyy" value="#{registrationController.loggedInUser.birthdate}">
                    <p:ajax />
                </p:calendar> <br/>
                <p:selectOneMenu id="status" value="#{registrationController.loggedInUser.status}" style="width: 100%;">
                    <!--we can delete this and determine the status using the university_id, i dunno you can see what is better-->
                    <f:selectItem itemLabel="Select Status" itemValue=""/>
                    <f:selectItem itemLabel="Student" itemValue="student"/>
                    <f:selectItem itemLabel="Employee" itemValue="employee"/>
                </p:selectOneMenu>
                <br/>
                <p:inputText id="gender" placeholder="Gender" value="#{registrationController.loggedInUser.gender}"/> <br/>
                <br/>
                <p:inputText id="username" placeholder="User Name" value="#{registrationController.loggedInUser.username}"/> <br/>
                <br/>
                <p:inputText id="phoneNum" placeholder="User Name" value="#{registrationController.loggedInUser.phonenumber}"/> <br/>
                <br/>
                <p:inputText id="uniId" placeholder="User Name" value="#{registrationController.loggedInUser.university_id}"/> <br/>
                <br/>
                <p:inputText id="picture" placeholder="User Name" value="#{registrationController.loggedInUser.picture_url}"/> <br/>
                <br/>
                <p:inputText id="region" placeholder="User Name" value="#{registrationController.loggedInUser.region}"/> <br/>
                <br/>
                <p:commandButton id="signup" value="Sign Up" ajax="false" action="#{registrationController.signUp()}"/>
            </h:form>
        </div>
    </h:body>
</html>
